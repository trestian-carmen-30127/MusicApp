<div class="search-container">
    <input type="text" [value]="searchQuery" (input)="onSearchInput($event)" placeholder="Caută artiști după nume...">
</div>


<div class="card-container">
    <div class="card" *ngFor="let artist of artist" (click)="goToAlbumList(artist.id)">
        <img [src]="artist.picture_medium" alt="Artist">
        <div class="info">
            <p>{{ artist.name }}</p>
            <p>Număr albume: {{ artist.nb_album }}</p>
            <p>Număr fani: {{ artist.nb_fan }}</p>
        </div>
    </div>
</div>

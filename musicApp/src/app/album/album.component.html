<div class="album-container">
    <div *ngIf="albums">
        <div class="album" *ngFor="let album of albums" (click)="routingService.goToTrackList(album.id)">
            <img [src]="album.cover_medium" alt="Album">
            <div class="info">
                <p>{{ album.title }}</p>
                <p>Release date: {{ album.release_date }}</p>
            </div>
        </div>
    </div>
</div>
